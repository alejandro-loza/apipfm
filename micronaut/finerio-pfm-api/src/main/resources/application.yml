micronaut:
  application:
    name: finerio-pfm-api
    max: 50
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: secret01234567890ABCDEFGHIJKLMNO
    intercept-url-map:
      - pattern: /health
        http-method: GET
        access:
          - isAnonymous()
  server:
    port: 8080
    cors:
      enabled: true
dataSource:
  pooled: true
  dbCreate: none
  url: ${JDBC_URL:`jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE`}
  driverClassName: ${JDBC_DRIVER:org.h2.Driver}
  username: ${JDBC_USER:sa}
  password: ${JDBC_PASSWORD:""}
  test-while-idle: true
liquibase:
  datasources:
    default:
      change-log: 'classpath:db/databaseChangeLog.yaml'

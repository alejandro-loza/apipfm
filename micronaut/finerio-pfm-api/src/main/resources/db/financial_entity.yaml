databaseChangeLog:
  - changeSet:
      id: financial_entity
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: financial_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATETIME(6)
              - column:
                  name: last_updated
                  type: DATETIME(6)
              - column:
                  name: date_deleted
                  type: DATETIME(6)
  - changeSet:
      id: financial_entity_client_fk
      author: alejandro.hernnadez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: financial_entity
            constraintName: fk_financial_entity_client
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: financial_entity
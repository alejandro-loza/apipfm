databaseChangeLog:
  - changeSet:
      id: financial_entity
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: financial_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATETIME(6)
              - column:
                  name: last_updated
                  type: DATETIME(6)
              - column:
                  name: date_deleted
                  type: DATETIME(6)
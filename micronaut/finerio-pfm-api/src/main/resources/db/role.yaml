databaseChangeLog:
  - changeSet:
      id: role
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
databaseChangeLog:
  - changeSet:
      id: user
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATE
              - column:
                  name: date_deleted
                  type: DATE
databaseChangeLog:
  - changeSet:
      id: budget
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: budget
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: parent_budget_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(18,12)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATE
              - column:
                  name: last_updated
                  type: date
              - column:
                  name: date_deleted
                  type: DATE
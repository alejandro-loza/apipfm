databaseChangeLog:
  - changeSet:
      id: budget
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: budget
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: system_category_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(18,12)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATETIME(6)
              - column:
                  name: last_updated
                  type: DATETIME(6)
              - column:
                  name: date_deleted
                  type: DATETIME(6)
              - column:
                  name: warning_percentage
                  type: DECIMAL(18,12)
                  constraints:
                    nullable: false
  - changeSet:
      id: budget_category_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: budget
            constraintName: fk_budget_category
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: category
  - changeSet:
      id: budget_system_category_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: system_category_id
            baseTableName: budget
            constraintName: fk_budget_system_category
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: system_category
  - changeSet:
      id: budget_user_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: budget
            constraintName: fk_budget_user
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: user
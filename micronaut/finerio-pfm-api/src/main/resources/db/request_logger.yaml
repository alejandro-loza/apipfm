databaseChangeLog:
  - changeSet:
      id: request_logger
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: request_logger
            columns:
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: userId
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATETIME(6)

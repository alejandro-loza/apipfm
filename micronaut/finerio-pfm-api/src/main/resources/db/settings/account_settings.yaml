databaseChangeLog:
    - changeSet:
          id: account_id_pk
          author: alejandro.hernandez
          dbms: mysql,h2
          preConditions:
              - or:
                    - dbms:
                          type: mysql,h2
          changes:
              - addAutoIncrement:
                    columnName: id
                    columnDataType: BIGINT
                    defaultOnNull: false
                    generationType: ALWAYS
                    incrementBy: 1
                    startWith: 1
                    tableName: account
    - changeSet:
            id: account_sequence_pk
            author: alejandro.hernandez
            dbms: oracle
            changes:
                  - createSequence:
                          cacheSize: 371717
                          catalogName: account
                          cycle: true
                          dataType: int
                          maxValue: 10000000
                          incrementBy: 1
                          ordered: true
                          sequenceName: account_seq_id
                          startValue: 1
    - changeSet:
          id: account_user_fk
          author: alejandro.hernnadez
          changes:
              - addForeignKeyConstraint:
                    baseColumnNames: user_id
                    baseTableName: account
                    constraintName: fk_account_user
                    deferrable: false
                    initiallyDeferred: false
                    referencedColumnNames: id
                    referencedTableName: user
    - changeSet:
          id: account_financial_entity_fk
          author: alejandro.hernnadez
          changes:
              - addForeignKeyConstraint:
                    baseColumnNames: financial_entity_id
                    baseTableName: account
                    constraintName: fk_account_financial_entity
                    deferrable: false
                    initiallyDeferred: false
                    referencedColumnNames: id
                    referencedTableName: financial_entity

databaseChangeLog:
    - changeSet:
          id: account_id_pk
          author: alejandro.hernandez
          dbms: mysql,h2
          preConditions:
              - or:
                    - dbms:
                          type: mysql,h2
          changes:
            - addColumn:
                tableName: account
                columns:
                  - column:
                      name: id
                      type: BIGINT
                      autoIncrement: true
                      constraints:
                        nullable: false
                        primaryKey: true
    - changeSet:
            id: account_sequence_pk
            author: alejandro.hernandez
            dbms: oracle
            changes:
              - createSequence:
                  cacheSize: 371717
                  cycle: true
                  dataType: int
                  maxValue: 10000000
                  incrementBy: 1
                  ordered: true
                  sequenceName: account_seq
                  startValue: 1
    - changeSet:
        id: account_oracle_id_pk
        author: alejandro.hernandez
        dbms: oracle
        preConditions:
          - or:
              - dbms:
                  type: oracle
        changes:
          - addColumn:
              tableName: account
              columns:
                - column:
                    name: id
                    type: SERIAL
                    valueComputed: account_seq.NEXTVAL
                    constraints:
                      nullable: false
                      primaryKey: true
    - changeSet:
          id: account_user_fk
          author: alejandro.hernnadez
          changes:
              - addForeignKeyConstraint:
                    baseColumnNames: user_id
                    baseTableName: account
                    constraintName: fk_account_user
                    deferrable: false
                    initiallyDeferred: false
                    referencedColumnNames: id
                    referencedTableName: user
    - changeSet:
          id: account_financial_entity_fk
          author: alejandro.hernnadez
          changes:
              - addForeignKeyConstraint:
                    baseColumnNames: financial_entity_id
                    baseTableName: account
                    constraintName: fk_account_financial_entity
                    deferrable: false
                    initiallyDeferred: false
                    referencedColumnNames: id
                    referencedTableName: financial_entity

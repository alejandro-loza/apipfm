databaseChangeLog:
  - changeSet:
      id: category
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: date_created
                  type: DATETIME(6)
              - column:
                  name: last_updated
                  type: DATETIME(6)
              - column:
                  name: date_deleted
                  type: DATETIME(6)
                  constraints:
                    nullable: true
  - changeSet:
      id: category_auto_increment
      author: alejandro.garcia
      changes:
        - addAutoIncrement:
            columnName: id
            columnDataType: BIGINT
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            startWith: 91
            tableName: category
  - changeSet:
      id: category_user_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: category
            constraintName: fk_category_user
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: user
  - changeSet:
      id: category_client_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: category
            constraintName: fk_category_client
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: client
  - changeSet:
      id: category_parent_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: parent_id
            baseTableName: category
            constraintName: fk_category_parent
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: category
databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase

  - changeSet:
      id: 1
      author: pinky
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: date
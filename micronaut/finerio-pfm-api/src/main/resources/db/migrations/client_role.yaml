databaseChangeLog:
  - changeSet:
      id: client_role
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: client_role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: client_role_client_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: client_role
            constraintName: fk_client_role_client
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: client
  - changeSet:
      id: client_role_role_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: client_role
            constraintName: fk_client_role_role
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: role

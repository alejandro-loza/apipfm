databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase

  - changeSet:
      id: 1
      author: pinky
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: financial_entity_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: nature
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: number
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: date
              - column:
                  name: last_updated
                  type: date
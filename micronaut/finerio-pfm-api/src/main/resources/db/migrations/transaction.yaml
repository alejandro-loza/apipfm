databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase

  - changeSet:
      id: 1
      author: pinky
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: charge
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: date
              - column:
                  name: last_updated
                  type: date
              - column:
                  name: date_deleted
                  type: date
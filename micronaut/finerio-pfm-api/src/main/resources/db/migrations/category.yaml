databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase

  - changeSet:
      id: 1
      author: pinky
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: parent_category_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: date
              - column:
                  name: last_updated
                  type: date
              - column:
                  name: date_deleted
                  type: date
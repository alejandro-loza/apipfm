databaseChangeLog:
  - changeSet:
      id: webhook
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: webhook
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: nature
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATETIME(6)
              - column:
                  name: last_updated
                  type: DATETIME(6)
              - column:
                  name: date_deleted
                  type: DATETIME(6)
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: webhook_client_fk
      author: alejandro.hernandez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: webhook
            constraintName: fk_webhook_client
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: client
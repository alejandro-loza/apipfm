databaseChangeLog:
  - changeSet:
      id: transaction
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: system_category_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: date
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: charge
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(18,12)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATETIME(6)
              - column:
                  name: last_updated
                  type: DATETIME(6)
              - column:
                  name: date_deleted
                  type: DATETIME(6)
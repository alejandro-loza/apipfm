databaseChangeLog:
  - changeSet:
      id: account
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: financial_entity_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: nature
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: java.sql.Types.VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(18,12)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: DATETIME(6)
              - column:
                  name: last_updated
                  type: DATETIME(6)
              - column:
                  name: date_deleted
                  type: DATETIME(6)
components:
  schemas:
    CreateUser:
      description: A representation of the data neccesary for creating a user.
      required: 
        - name
      properties:
        name:
          type: string
          minimum: 1
          maximum: 100
          example: "user@email.com"
    User:
      description: A representation of a user.
      required:
        - name
      properties:
        id:
          type: integer
          example: 123
        name:
          type: string
          minimum: 1
          maximum: 100
          example: "user@email.com"
        dateCreated:
          type: number
          example: 1587567125458
    Users:
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        nextCursor:
          type: integer
          example: 123
    CreateFinancialEntity:
      description: A representation of the data neccesary for creating a financial entity.
      required:
        - name
        - code
      properties:
        name:
          type: string
          minimum: 3
          maximum: 50
          example: "National Bank of Wakanda"
        code:
          type: string
          minimum: 3
          maximum: 20
          example: "WAKANDA-NB"
    UpdateFinancialEntity:
      description: A representation of the data neccesary for updating a financial entity.
      required:
        - name
        - code
      properties:
        name:
          type: string
          minimum: 3
          maximum: 50
          example: "National Bank of Wakanda"
        code:
          type: string
          minimum: 3
          maximum: 20
          example: "WAKANDA-NB"
    FinancialEntity:
      description: A representation of a financial entity.
      properties:
        id:
          type: integer
          example: 123
        name:
          type: string
          minimum: 3
          maximum: 50
          example: "National Bank of Wakanda"
        code:
          type: string
          minimum: 3
          maximum: 20
          example: "WAKANDA-NB"
        dateCreated:
          type: number
          example: 1587567125458
        lastUpdated:
          type: number
          example: 1587567125458
    FinancialEntities:
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/FinancialEntity'
        nextCursor:
          type: integer
          example: 123
    CreateAccount:
      description: A representation of the data neccesary for creating an account.
      required:
        - userId
        - nature
        - name
        - number
        - balance
      properties:
        userId:
          type: number
          example: 123
        financialEntityId:
          type: number
          example: 123
        nature:
          $ref: '#/components/schemas/AccountNature'
        name:
          type: string
          minimum: 3
          maximum: 100
          example: "Premium Account"
        number:
          type: string
          minimum: 3
          maximum: 100
          example: "XXX-1234"
        balance:
          type: number
          example: 1234.56
    UpdateAccount:
      description: A representation of the data neccesary for updating an account.
      required:
        - nature
        - name
        - number
        - balance
      properties:
        nature:
          $ref: '#/components/schemas/AccountNature'
        name:
          type: string
          minimum: 3
          maximum: 100
          example: "Premium Account"
        number:
          type: string
          minimum: 3
          maximum: 100
          example: "XXX-1234"
        balance:
          type: number
          example: 1234.56
    Account:
      description: A representation of an account.
      properties:
        id:
          type: integer
          example: 123
        nature:
          $ref: '#/components/schemas/AccountNature'
        name:
          type: string
          minimum: 3
          maximum: 100
          example: "Premium Account"
        number:
          type: string
          minimum: 3
          maximum: 100
          example: "XXX-1234"
        balance:
          type: number
          example: 1234.56
        dateCreated:
          type: number
          example: 1587567125458
        lastUpdated:
          type: number
          example: 1587567125458
    Accounts:
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Account'
        nextCursor:
          type: integer
          example: 123
    AccountNature:
      type: string
      enum:
        - Debit
        - Credit card
        - Credit
        - Investment
        - Mortgage
    Errors:
      description: An array of errors
      type: array
      items:
        $ref: '#/components/schemas/Error'
    Error:
      description: A detailed description of an error
      properties:
        title:
          type: string
          example: "User name is null"
        code:
          type: string
          example: "user.name.null"
        detail:
          type: string
          example: "The name of the user you provided was null. Please provide a valid one."
    
openapi: 3.0.0
info:
  title: Finerio PFM API
  description: Description of Finerio PFM API.
  version: 0.0.1
servers:
 - url: https://pfm.finerio.mx
   description: Production server
tags:
  - name: Users
  - name: Financial entities
  - name: Accounts
paths:
  /users:
    post:
      tags:
      - Users
      summary: Creates a user.
      description: Creates a user. Any kind of name with a size up to 100 characters is allowed.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
      responses:
        '200':
          description: A user created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Something in the request was wrong.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          
        '500':
          description: Something in the server was wrong.
    get:
      tags:
      - Users
      summary: Fetches a list of users.
      description: Fetches a list of users, sorted by ID in descending order. The API is able to fetch up to 100 users. If a cursor is specified, the list starts with the item that has that ID.
      parameters:
        - in: query
          name: cursor
          schema:
            type: integer
            example: 123
          required: false
          description: The ID of the user where the list starts.
      responses:
        '200':
          description: An array of users.
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Users'
        '400':
          description: Something in the request was wrong.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: The ID you requested was not found.
        '500':
          description: Something in the server was wrong.
  /users/{id}:
    get:
      tags:
      - Users
      summary: Fetches a user.
      description: Fetches the information of a user.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            example: 123
          required: true
          description: The ID of the user to request.
      responses:
        '200':
          description: The information of the user requested.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Something in the request was wrong.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: The user ID you requested was not found.
        '500':
          description: Something in the server was wrong.
    put:
      tags:
      - Users
      summary: Updates a user.
      description: Updates a user. Any kind of name with a size up to 100 characters is allowed. The new name should not be previously registered.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            example: 123
          required: true
          description: The ID of the user to request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
      responses:
        '200':
          description: A user created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Something in the request was wrong.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: The user ID you requested was not found.
        '500':
          description: Something in the server was wrong.
    delete:
      tags:
      - Users
      summary: Deletes a user.
      description: Deletes a user and all its information.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            example: 123
          required: true
          description: The ID of the user to request.
      responses:
        '204':
          description: The user has been deleted successfully.
        '400':
          description: Something in the request was wrong.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: The user ID you requested was not found.
        '500':
          description: Something in the server was wrong.
  /financialEntities:
    post:
      tags:
      - Financial entities
      summary: Creates a financial entity.
      description: Creates an financial entity.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFinancialEntity'
      responses:
        '200':
          description: A financial entity created.
          content:
